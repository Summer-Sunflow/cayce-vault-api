services:
  - type: web
    name: cayce-vault-api
    runtime: python
    env: 
      - key: PYTHON_VERSION
        value: "3.11"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MEILISEARCH_URL
        sync: false
      - key: MEILISEARCH_MASTER_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
